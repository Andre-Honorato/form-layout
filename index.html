<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        .hero-body {
            animation: opening .4s ease;
        }
        .input-field:nth-of-type(2) {
            margin: 30px 0px;
        }
        label {
            max-width: 1px;
        }
        @keyframes opening {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <section class="hero is-primary is-fullheight">
        <div class="hero-body">
            <div class="container">
                <div class="columns is-centered">
                    <div class="column is-4-desktop is-full-mobile is-half-tablet">
                        <form class="box">
                            <div class="input-field">
                                <i class="material-icons prefix">person</i>
                                <input id="nome" type="text" class="validate">
                                <label for="nome">Nome</label>
                            </div>
                            <div class="input-field">
                                <i class="material-icons prefix">lock</i>
                                <input id="senha" type="password" class="validate">
                                <label for="senha">Senha</label>
                            </div>
                            <div class="field has-text-centered">
                                <a class="button is-primary is-fullwidth is-rounded" onclick="criarToast('Eu sou uma mensagem')">Enviar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="text/javascript">
        criarToast = (html, classes) => {
            const textHTML = `<span style="user-select: none;">${html}</span><i class="material-icons right" style="cursor:pointer; user-select: none;" onclick="fecharToast(this)">close</i>`
            M.toast({html: textHTML, classes: classes ? classes : '', activationPercent: 0.2})
        }
        fecharToast = (elemento) => {
            const elementoPai = elemento.parentNode
            const toastInstance = M.Toast.getInstance(elementoPai);
            toastInstance.dismiss();
        }
        toolTipsInit = () => {
            const elems = document.querySelectorAll('.tooltipped');
            const instances = M.Tooltip.init(elems, {});
        }
        document.addEventListener('DOMContentLoaded', () => {
            toolTipsInit()
        })
    </script>
</body>
</html>
